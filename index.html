<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <title>Convert-Json</title>
  <style type="text/css" media="screen">
    #editor {
      position: absolute;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .pst-rltv {
      position: relative;
      height: 290px;
    }
  </style>
</head>

<body>
  <div class="container mt-3">
    <div class="row">
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">
            Type Your Information
          </div>
          <div class="card-body">
            <div class="mb-3">
              <label for="object" class="form-label">Object Name:</label>
              <input class="form-control" id="object" value="Object">
            </div>
            <div class="mb-3 offset-1 d-flex">
              <input class="form-control" id="key1" value="Key 1">
              <input class="form-control" id="value1" value="Value 1">
            </div>
            <div class="mb-3 offset-1 d-flex">
              <input class="form-control" id="key2" value="Key 2">
              <input class="form-control" id="value2" value="Value 2">
            </div>
            <div class="mb-3 offset-1 d-flex">
              <input class="form-control" id="key3" value="Key 3">
              <input class="form-control" id="value3" value="Value 3">
            </div>
            <div class="mb-3 offset-2 d-flex">
              <label for="object-object" class="form-label">Object 2:</label>
              <input class="form-control w-75 ms-3" id="object2" value="Object2">
            </div>
            <div class="mb-3 offset-1 d-flex">
              <input class="form-control" id="key4" value="Key 4">
              <input class="form-control" id="value4" value="Value 4">
            </div>
          </div>
          <div class="card-footer">
            <button onclick="convertToJSON()" class="w-100 btn btn-success">Convert</button>
          </div>
        </div>
      </div>
      <div class="col-lg-6">
        <div class="card">
          <div class="card-header">Output</div>
          <div id="card" class="card-body pst-rltv">
            <div id="editor" class=" h-100">
            </div>
          </div>
          <div class="card-footer text-center d-flex ">
            <button onclick="saveToFile()" class="w-50 btn btn-info">Download as JSON</button>
            <button onclick="generatePDF()" class="w-50 btn btn-warning">Download as PDF</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="src/html2pdf.bundle.js"> </script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.4.14/ace.js"> </script>
  <script src="src/main.js"> </script>
</body>

</html>
